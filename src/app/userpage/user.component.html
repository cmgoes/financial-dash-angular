            <div *ngFor="let client of clientData">
                <div class="card card-user">
                    <div class="profileback">
                    </div>
                    <div class="content">
                        <div class="author">
                             <a href="#">
                            <img class="avatar border-gray" src="../../assets/img/default-avatar.png" alt="..."/>
                              <h4 class="title">{{client.userName}}<br />
                              </h4>
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-md-5 personalInfo">
                                <div>
                                    <dt><a href="#"><i class="fa fa-lg fa-phone"></i>{{client.phone}}</a></dt>
                                    <dt><a href="#"><i class="fa fa-lg fa-envelope"></i>{{client.email}}</a></dt>
                                    <dt><a href="#"><i class="fa fa-lg fa-map-marker"></i>{{client.add}},{{client.city}},{{client.country}}</a></dt>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="companyInfo">
                                    <label for="">Company:</label>
                                    <p>{{client.company}}</p>
                                </div>
                               <p id="about">{{client.about}}</p>
                            </div>
                        </div>                       
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
